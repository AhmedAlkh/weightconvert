<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div id="container">
        <h1>Weight Convertor (kg to pounds)</h1>
        <p>Enter weight value in kilograms</p>

        <p>
            <label>kilograms</label>
            <input id="inputKilograms" type="number" placeholder="Kilograms" oninput="weightConverter(this.value)">
        </p>
        <p>Your weight in pounds is: <span id="outputPounds"></span></p>
    </div>

    <div id="container">
        <h1>Weight Convertor (pounds to kg)</h1>
        <p>Enter weight value in pounds</p>

        <p>
            <label>pounds</label>
            <input id="inputpounds" type="number" placeholder="Pounds" oninput="weightConverterPounds(this.value)"
            onchange="weightConverterPounds">
        </p>
        <p>Your weight in kilograms is: <span id="outputKg"></span></p>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
